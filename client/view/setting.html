<template name="settingModal">

    <div class="modal fade" id="modal-setting" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form class="" role="form" method="post">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="modal-label">Setting</h4>
                    </div>
                    <div class="modal-body">
    
                        <div class="form-group">
                            <label>App Name</label>
                            <input type="text" class="form-control" name="name" placeholder="enter app name" value={{#if name}}{{name.value}}{{/if}} />
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control" name="desc" placeholder="enter description" value={{#if desc}}{{desc.value}}{{/if}} />
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</template>
