<template name="listGroup"> 
    <a href="#" class="list-group-item"><span class="badge">{{countTask}}</span>{{title}}</a>
</template>

<template name="panel">
    {{> panelEach getPanel}}
</template>

<template name="panelEach">

    <div class="panel panel-default">
        <div class="panel-heading" role="tab">
            <div class="btn-group pull-right">
                <span class="edit-panel glyphicon glyphicon-cog"></span>
            </div>
            <h3 class="panel-title">{{title}}</h3>
        </div>
      
        <div class="list-group">
            <a href="#" class="list-group-item">
                <form role="form">
                    <input type="text" class="form-control" id="" placeholder="new task" name="title">
                </form>
            </a>
        {{#each tasks}}
            {{> task}}
        {{/each}}
        </div>

    </div>

</template>

<template name="createPanelModal">

    <div class="modal fade" id="modal-panel-create" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form class="" role="form" method="post">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="modal-label">Create Panel</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" name="title" placeholder="enter title" />
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</template>

<template name="editPanelModal">

    <div class="modal fade" id="modal-panel-edit" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="" role="form" method="post">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="modal-label">Edit Panel</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" name="title" placeholder="task title" value="{{title}}" />
                        </div>
                        
                        <div class="row">
                            <div class="col-xs-6">
                                <dl class="">
                                    <dt>Created At</dt>
                                    <dd>{{formatDate createdAt}}</dd>
                                </dl>
                            </div>
                            <div class="col-xs-6">
                                {{#if updatedAt}}
                                <dl class="">
                                    <dt>Updated At</dt>
                                    <dd>{{formatDate updatedAt}}</dd>
                                </dl>
                                {{/if}}
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="delete btn btn-danger" data-dismiss="modal">Delete Panel</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</template>


<template name="deletedPanel">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Deleted Panels</h3>
        </div>
       <ul class="list-group">
        {{#each panels}}
        {{> deletedPanelEach}}
        {{/each}}
        </ul>
    </div>

</template>


<template name="deletedPanelEach">
    <a href="#" class="list-group-item">
        <span class="badge">{{countTask}}</span>
        {{title}}
    </a>
</template>


<template name="deletedPanelModal">

    <div class="modal fade bs-example-modal-sm" id="modal-panel-deleted" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="modal-label">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <button type="button" class="recover btn btn-warning btn-lg btn-block">Recover</button>
                    <button type="button" class="hard-delete btn btn-danger btn-lg btn-block">Delete Permanently</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</template>
